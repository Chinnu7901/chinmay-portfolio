<head>

  <!-- Fonts -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

  <style>
    /* === Global Styles === */
    body {
      margin: 0;
      font-family: 'Press Start 2P', monospace;
      background: #1a1a1a;
      color: #d8d8d8;
      overflow-x: hidden;
      scroll-behavior: smooth;
      position: relative;
    }

    /* Fog Overlay */
    .fog {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(rgba(180, 180, 180, 0.4), rgba(80, 80, 80, 0.6));
      pointer-events: none;
      z-index: 500;
      animation: fogShift 15s infinite linear;
      opacity: 0.6;
    }
    @keyframes fogShift {
      0% { transform: translateX(-50px) translateY(-30px); opacity: 0.6; }
      50% { transform: translateX(50px) translateY(30px); opacity: 0.8; }
      100% { transform: translateX(-50px) translateY(-30px); opacity: 0.6; }
    }

    /* Rusty Background */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('assets/green_metal_rust_diff_4k.jpg') repeat;
      opacity: 0.15;
      z-index: -1;
      filter: sepia(70%) contrast(110%) brightness(80%);
    }

    /* Fallback Background */
    body.no-bg::before {
      background: linear-gradient(45deg, #1a1a1a, #2a1b14);
    }

    /* Glitchy Blood-Stained Text */
    h1, h2, h3 {
      position: relative;
      color: #9B1B1B;
      text-shadow: 2px 2px #000, -2px -2px #111, 0 0 8px rgba(155, 27, 27, 0.4);
      animation: silentGlitch 2.5s infinite;
    }
    h1:hover, h2:hover, h3:hover {
      color: #C71515;
      animation-duration: 0.4s;
    }
    @keyframes silentGlitch {
      0% { text-shadow: 2px 2px #9B1B1B, -2px -2px #008080; }
      25% { text-shadow: -1px 1px #9B1B1B, 1px -1px #008080; }
      50% { text-shadow: 1px -1px #9B1B1B, -1px 1px #008080; }
      75% { text-shadow: -2px 0 #9B1B1B, 2px 0 #008080; }
      100% { text-shadow: 2px 2px #9B1B1B, -2px -2px #008080; }
    }

    /* Navigation */
    .menu-button {
      position: fixed;
      top: 20px; left: 20px;
      background: rgba(0, 0, 0, 0.9);
      color: #d8d8d8;
      padding: 10px 15px;
      border: 2px solid #9B1B1B;
      cursor: pointer;
      z-index: 1000;
      transition: all 0.3s ease;
      filter: drop-shadow(0 0 5px rgba(155, 27, 27, 0.3));
    }
    .menu-button:hover, .menu-button:focus {
      background: #9B1B1B;
      border-color: #C71515;
      outline: none;
      animation: flicker 0.1s infinite;
    }

    nav {
      position: fixed;
      top: 0; left: -220px;
      width: 200px;
      height: 100%;
      background: rgba(10, 10, 10, 0.95);
      padding: 50px 20px;
      transition: left 0.4s ease;
      z-index: 999;
    }
    nav.active { left: 0; }
    nav a {
      display: block;
      color: #a0a0a0;
      text-decoration: none;
      margin: 15px 0;
      transition: all 0.3s;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }
    nav a:nth-child(1) { animation-delay: 0.1s; }
    nav a:nth-child(2) { animation-delay: 0.2s; }
    nav a:nth-child(3) { animation-delay: 0.3s; }
    nav a:nth-child(4) { animation-delay: 0.4s; }
    nav a:nth-child(5) { animation-delay: 0.5s; }
    @keyframes fadeIn { to { opacity: 1; } }
    nav a:hover, nav a:focus {
      color: #C71515;
      text-shadow: 0 0 8px #C71515;
      animation: flicker 0.1s infinite;
    }

    /* Flicker Animation */
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    /* Sections */
    section {
      min-height: 100vh;
      padding: 100px 20px;
      display: none;
      text-align: center;
      animation: realmFade 1.2s ease-out;
    }
    section.active { display: block; }
    @keyframes realmFade {
      from { opacity: 0; transform: translateY(20px); filter: blur(3px); }
      to { opacity: 1; transform: translateY(0); filter: blur(0); }
    }

    /* Videos */
    video {
      width: 90%;
      max-width: 600px;
      border: 4px solid #9B1B1B;
      filter: contrast(120%) brightness(85%) saturate(110%) sepia(30%);
      display: block;
      margin: 20px auto;
      box-shadow: 0 0 15px rgba(155, 27, 27, 0.3);
      transition: filter 0.3s;
    }
    video:hover { filter: contrast(140%) brightness(75%) saturate(130%) sepia(50%); }

    /* Links */
    a { color: #C71515; text-decoration: none; }
    a:hover, a:focus { text-shadow: 0 0 8px #C71515; }

    /* Project Descriptions */
    .game p {
      font-size: 0.6em;
      opacity: 0.7;
      max-width: 600px;
      margin: 10px auto;
    }

    /* Mobile */
    @media (max-width: 600px) {
      nav { width: 150px; }
      video { width: 100%; }
      section { padding: 80px 10px; }
      h1, h2 { font-size: 1.1em; }
      h3 { font-size: 0.8em; }
    }
  </style>
</head>
<body>
  <div class="fog"></div>
  <div class="menu-button" role="button" aria-label="Toggle navigation menu">ðŸ“» Static Calls</div>
  <nav class="sidebar">
    <a href="#home" data-section="home">Home</a>
    <a href="#intro" data-section="intro">About</a>
    <a href="#projects" data-section="projects">Projects</a>
    <a href="#in-development" data-section="in-development">In Development</a>
    <a href="#contact" data-section="contact">Contact</a>
  </nav>

  <main>
    <!-- Sections remain unchanged from your code -->

    <!-- (kept your full structure exactly the same) -->
  </main>

  <script>
    // Background Fallback
    const bgImg = new Image();
    bgImg.src = 'assets/green_metal_rust_diff_4k.jpg';
    bgImg.onerror = () => document.body.classList.add('no-bg');

    // Hover Sound
    const hoverSound = new Audio('assets/hover1.mp3');
    hoverSound.volume = 0.3;

    document.querySelector('.menu-button').addEventListener('mouseenter', () => {
      hoverSound.play().catch(()=>{});
    });

    document.querySelectorAll('nav a').forEach(link => {
      link.addEventListener('mouseenter', () => {
        hoverSound.play().catch(()=>{});
      });
    });

    // Toggle Sidebar
    document.querySelector('.menu-button').addEventListener('click', () => {
      document.querySelector('nav').classList.toggle('active');
    });

    // Section Switching
    document.querySelectorAll('nav a').forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
        const target = document.getElementById(link.getAttribute('data-section'));
        if (target) target.classList.add('active');
        document.querySelector('nav').classList.remove('active');
      });
    });
  </script>
</body>
</html>
